<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="style.js"></script>
</head>
<body>
    <h6 class="tt">CALCULATOR</h6>
    <div class="main-body">
        <div class="calc">
            <div class="output">
                <input type="text" id="screen">

            </div>
            <div class="buttons">
                    <button onclick="cclear()" class="btn">C</button>
                <div class="row">
                    <button onclick="cclick(7)" class="btn">7</button>
                    <button onclick="cclick(8)" class="btn">8</button>
                    <button onclick="cclick(9)" class="btn">9</button>
                    <button onclick="cclick('/')" class="btn">/</button>
                </div>
                <div class="row" >
                    <button onclick="cclick(4)" class="btn">4</button>
                    <button onclick="cclick(5)" class="btn">5</button>
                    <button onclick="cclick(6)" class="btn">6</button>
                    <button onclick="cclick('-')" class="btn">-</button>

                </div>
                <div class="row" >
                    <button onclick="cclick(1)" class="btn">1</button>
                    <button onclick="cclick(2)" class="btn">2</button>
                    <button onclick="cclick(3)" class="btn">3</button>
                    <button onclick="cclick('*')" class="btn">*</button>

                </div>
                <div class="row" >
                    <button onclick="cclick('.')" class="btn">.</button>
                    <button onclick="cclick(0)" class="btn">0</button>
                    <button onclick="equalClick()" class="btn">=</button>
                    <button onclick="cclick('+')" class="btn">+</button>
                    <h6 class="n">prepared by JJ</h6>

                </div>

            </div>
        </div>

    </div>
</body>
</html>
